<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>crack.js</h1>
    <p>This program attempts to demonstrate how fast JavaScript can crack an eight digit PIN code</p>
    <input id="crack_input" type="text" minlength="8" maxlength="8" onkeypress="return /[0-9]/i.test(event.key)">
    <input id="crack_submit" type="submit" value="CRACK">
    <script src="crack.js"></script>

</body>
</html>
